<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Define glow effect filter -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Concentric incomplete circular lines -->
  <g fill="none" stroke="#00FFFF" stroke-width="2">
    <path d="M 155 97 A 90 90 0 1 1 155 253" filter="url(#glow)"/>
    <path d="M 145 80 A 110 110 0 1 1 145 270" filter="url(#glow)"/>
    <path d="M 135 62 A 130 130 0 1 1 135 288" filter="url(#glow)"/>
  </g>

  <!-- Document icon -->
  <g>
    <!-- Glowing cyan outline -->
    <rect x="150" y="100" width="100" height="150" fill="none" stroke="#00FFFF" stroke-width="4" filter="url(#glow)"/>
    <!-- Blue fill -->
    <rect x="150" y="100" width="100" height="150" fill="#0000FF"/>
    <!-- Lighter blue horizontal lines -->
    <line x1="160" y1="120" x2="240" y2="120" stroke="#ADD8E6" stroke-width="2"/>
    <line x1="160" y1="140" x2="240" y2="140" stroke="#ADD8E6" stroke-width="2"/>
    <line x1="160" y1="160" x2="240" y2="160" stroke="#ADD8E6" stroke-width="2"/>
    <!-- Green checkmark -->
    <path d="M 130 180 L 145 195 L 170 165" stroke="#00FF00" stroke-width="4" fill="none"/>
    <!-- Red circle with white plus -->
    <circle cx="270" cy="180" r="15" fill="#FF0000"/>
    <path d="M 265 180 H 275 M 270 175 V 185" stroke="#FFFFFF" stroke-width="2"/>
  </g>

  <!-- Text elements -->
  <text x="200" y="280" text-anchor="middle" font-size="24" fill="#FFFFFF" filter="url(#glow)">
    Symptom<tspan fill="#00FF00">Dx</tspan>
  </text>
  <text x="200" y="310" text-anchor="middle" font-size="16" fill="#E0FFFF" filter="url(#glow)">
    LESS PAPERWORK, MORE CARE
  </text>
</svg>